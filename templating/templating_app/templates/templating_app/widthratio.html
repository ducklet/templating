{% extends 'templating_app/index.html' %}

{% block title %}Widthratio{% endblock %}

{% block content %}

  {% load staticfiles %}
    <img src="{% static "templating_app/sneakers.jpeg" %}" alt="Converse Andy Warhol sneaker with black and white soup cans"
    height="100" width="{% widthratio 10 10 100 %}"/>
{% endblock %}
