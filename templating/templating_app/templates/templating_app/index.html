<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Templating - {% block title %}Home{% endblock %}</title>
    <style>
        .large {font-size: 2em;}
        .small {font-size: 1em;}
    </style>
</head>
<body>
    {% block content %}
        <p>This is the project's base page, which uses block tags so that some content can be re-used, and some can
        be overridden, on other pages.</p>
    {% endblock %}
</body>
</html>
